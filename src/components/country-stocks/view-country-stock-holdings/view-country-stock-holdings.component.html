<div class="mt-4">
    <div class="row">
        <div class="col-4">
            <input class="form-control" type="text" placeholder="Search for Stocks/Ticker" />
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <app-object-ng-select></app-object-ng-select>
        </div>
    </div>
    <table class="table" style="margin-top: 15px;">
        <thead class="ze-table-heading">
            <tr>
                <th>Name</th>
                <th>Latest Price</th>
                <th>1D change</th>
                <th>Qty</th>
                <th>Average Buy Price</th>
                <th>Invested Amount</th>
                <th>Current Value</th>
                <th>Weight</th>
                <th>P&L</th>
            </tr>
        </thead>
        <tbody class="ze-table-body">
            <tr *ngFor="let stockDTO of stockDTOs">
                <td>

                </td>
            </tr>
        </tbody>
    </table>
</div>
