<div class="container" style="margin-top: 4rem;">
    <div class="row">
        <div class="col-md-6">
            <div class="card profile-card mb-4">
                <img src="https://imageio.forbes.com/specials-images/imageserve/5babb7f1a7ea4342a948b79a/0x0.jpg?format=jpg&crop=2327,2329,x748,y1753,safe&height=416&width=416&fit=bounds"
                    class="circle" alt="Profile Picture">
                <div class="card-body" style="margin-top: 3rem">
                    <div class="card-text">
                        <h2>User Profile</h2>
                        <small>{{'@username'}}</small>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tracking Countries</h5>
                    <p class="card-text">Sample Country</p>
                    <p class="card-text">Sample Country 2</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Big Card</h5>
                    <p class="card-text">Some content for the big card which takes 2/3 of the space.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <button class="align-items-center btn ze-btn" (click)="redirectToCountries()">Go to Countries!</button>
        <img class="click" style="width: auto; height: 80px;"
            src="https://media0.giphy.com/media/KecDcIs9qrqennrxGQ/giphy.gif?cid=6c09b952mjxhzcjxq9ueiz6ikq8iql0ryhdtjep1dolc4mp7&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s">
    </div>
</div>
